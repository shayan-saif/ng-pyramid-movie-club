<mat-card>
  <mat-tab-group mat-align-tabs="start" dynamicHeight>
    <mat-tab label="To Watch">
      <div style="margin:1rem 1rem;">
        <app-movie *ngFor="let movie of bookmarkedMovies" [movie]="movie"></app-movie>
        <app-movie *ngFor="let movie of toWatchMovies" [movie]="movie"></app-movie>
      </div>
    </mat-tab>
    <mat-tab label="Watched">
      <div style="margin:1rem 1rem;">
        <app-movie *ngFor="let movie of watchedMovies" [movie]="movie"></app-movie>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
