<mat-card>
  <div class="d-flex justify-content-end mb-4">
    <button mat-stroked-button (click)="openCreateWatchlist()" [disabled]="!canCreate">Create Watchlist</button>
  </div>
<mat-selection-list #watchlistsRef [multiple]="false">
  
    
    <mat-list-option *ngFor="let watchlist of watchlists" (click)="onSelectWatchlist(watchlist)">
      {{ watchlist.name }}
    </mat-list-option>
  
</mat-selection-list>
</mat-card>
