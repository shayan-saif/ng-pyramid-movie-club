<mat-card>
<mat-selection-list #watchlistsRef [multiple]="false">
  
    <div class="d-flex justify-content-end mb-4">
      <button mat-stroked-button>Create Watchlist</button>
    </div>
    <mat-list-option *ngFor="let watchlist of watchlists" (click)="onSelectWatchlist(watchlist)">
      {{ watchlist.name }}
    </mat-list-option>
  
</mat-selection-list>
</mat-card>
