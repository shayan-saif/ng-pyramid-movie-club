<mat-card class="watchlists">
  <div class="d-flex justify-content-between px-3 pt-3">
    <h1>Watchlists</h1>
    <button mat-icon-button color="accent" (click)="openCreateWatchlist()" [disabled]="!canCreate">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <mat-selection-list #watchlistsRef [multiple]="false">
    <mat-list-option *ngFor="let watchlist of watchlists" (click)="onSelectWatchlist(watchlist)">
      {{ watchlist.name }}
    </mat-list-option>
  </mat-selection-list>
</mat-card>
