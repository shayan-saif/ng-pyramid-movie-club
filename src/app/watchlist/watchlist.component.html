<mat-card style="padding:0">
  <div class="d-flex justify-content-end p-3">
    <!-- <button mat-stroked-button color="accent" (click)="openCreateWatchlist()" [disabled]="!canCreate">
      <mat-icon>add</mat-icon> Watchlist
    </button> -->
    <button mat-stroked-button color="accent" (click)="openCreateWatchlist()">
      <mat-icon>add</mat-icon> Watchlist
    </button>
  </div>
  <mat-divider></mat-divider>
  <mat-selection-list #watchlistsRef [multiple]="false">
    <mat-list-option *ngFor="let watchlist of watchlists" (click)="onSelectWatchlist(watchlist)">
      {{ watchlist.name }}
    </mat-list-option>
  </mat-selection-list>
</mat-card>
