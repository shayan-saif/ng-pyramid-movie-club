<form [formGroup]="watchlistForm" (ngSubmit)="onFormSubmit()">
  <label for="name">Watchlist Name</label>
  <input type="text" class="form-control mb-3" placeholder="Thriller" formControlName="name">
  <button type="submit" class="btn btn-primary" [disabled]="watchlistForm.invalid">Create</button>
</form>
