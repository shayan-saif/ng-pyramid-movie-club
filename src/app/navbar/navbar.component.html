<mat-toolbar>
  <span>Pyramid Movie Club</span>
  <span class="spacer"></span>
  <div>
    <a class="nav-link" mat-button [routerLink]="['search']">Search</a>
    <button class="nav-link" mat-button [matMenuTriggerFor]="accountMenu">Account</button>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item (click)="openChangePassword()">Change Password</button>
      <button mat-menu-item>Delete Account</button>
    </mat-menu>
    <a class="nav-link" *ngIf="!user" mat-button [routerLink]="['login']">Login</a>
    <a class="nav-link" *ngIf="!user" mat-button [routerLink]="['register']">Register</a>
    <button *ngIf="user" mat-button (click)="onLogout()">Logout</button>
  </div>
</mat-toolbar>
