<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h1 mat-card-title>Login</h1>
    <mat-divider></mat-divider>
    <mat-card-content class="pt-3">
      <mat-error *ngIf="error" class="mb-3">{{ error.message }}</mat-error>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" [type]="hidePassword ? 'text' : 'password'">
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <button class="full-width" type="submit" mat-raised-button color="accent" [disabled]="loginForm.invalid">Sign in</button>
    </mat-card-content>
  </form>
</mat-card>
