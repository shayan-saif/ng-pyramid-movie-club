<div class="wrapper">
  <h2 mat-dialog-title>{{ movie.title }}</h2>
  <p class="mat-caption" matTooltip="Eastern Standard Time">Watched on {{ movie.club.dateWatched | date }} at
    {{ movie.club.dateWatched | date: 'shortTime' }}.</p>
  <table mat-table [dataSource]="participants" class="full-width">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Participant </th>
      <td mat-cell *matCellDef="let participant"> {{ participant.name }} </td>
      <td mat-footer-cell *matFooterCellDef> Average </td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let participant"> {{ participant.rating }} </td>
      <td mat-footer-cell *matFooterCellDef>{{ ourRating | number : '1.1-1'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'rating']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'rating'];"></tr>
    <tr mat-footer-row *matFooterRowDef="['name', 'rating']"></tr>
  </table>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button type="button" mat-button matDialogClose>Close</button>
  </div>
</div>
