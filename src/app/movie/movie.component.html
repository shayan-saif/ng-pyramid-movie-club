<mat-card class="my-3">
  <mat-card-actions style="position:absolute;top:0;right:1rem">
    <div *ngIf="!searchType">
      <button mat-icon-button *ngIf="!watched" (click)="onToggleBookmark()">
        <mat-icon>{{ bookmarkStatus? 'bookmark_remove' : 'bookmark_add' }}</mat-icon>
      </button>
      <button mat-icon-button *ngIf="!watched">
        <mat-icon>archive</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </div>
    <div *ngIf="searchType">
      <button mat-icon-button (click)="onAddMovie()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-actions>
  <div class="row">
    <div class="col-auto">
      <div class="d-flex">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.posterPath" class="img-fluid rounded poster">
      </div>
    </div>
    <div class="col-8">
      <div class="container">
        <mat-card-title><a href="https://www.themoviedb.org/movie/{{ movie.id }}" target="_blank">{{ movie.title }}</a>
        </mat-card-title>
        <div class="mat-body-1">{{ movie.releaseDate | date }}</div>
        <div class="genres my-2"><span class="badge me-1" *ngFor="let genre of movie.genres">{{ genre.name }}</span>
        </div>
        <div class="mat-body-1">{{ movie.overview }}</div>
      </div>
    </div>
  </div>
  <div class="mat-caption" style="position: absolute;bottom:0.8rem;right:1rem;" *ngIf="!searchType">
    Added by {{ movie.club.addedBy }} / {{ movie.club.dateAdded | date }}
  </div>
</mat-card>
