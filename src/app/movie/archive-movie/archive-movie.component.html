<h2 mat-dialog-title>How was the movie?</h2>
<mat-dialog-content>
  <form [formGroup]="archiveForm" (ngSubmit)="onSubmit()">


    <div formArrayName="participants">
      <!-- <mat-form-field>
        <mat-label>Participants</mat-label>
        <input matInput placeholder="Shayan" formArrayName="participants">
      </mat-form-field> -->
      <div *ngFor="let participantControl of getParticipantControls(); let i = index">
        <mat-form-field class="d-block">
          <mat-label>Participant {{ i + 1 }}</mat-label>
          <input type="text" matInput [formControlName]="archiveForm.get">
        </mat-form-field>
        <mat-slider thumbLabel tickInterval="0.1" step="0.1" min="0" max="10" [formControlName]="i"></mat-slider>
      </div>
      <button type="button" mat-button (click)="onAddParticipant()">Add Participant</button>
      <button type="submit" mat-button>Submit</button>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close>Mark Watched</button>
</mat-dialog-actions>
