<form [formGroup]="archiveForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateWatched">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <div formArrayName="participants">
    <div *ngFor="let control of getParticipantControls(); let i = index;" [formGroupName]="i">
      <mat-form-field>
        <mat-label>Participant {{ i + 1 }}</mat-label>
        <input type="text" matInput formControlName="name">
      </mat-form-field>
      <mat-label>Rating</mat-label>
      <mat-slider thumbLabel tickInterval="0.1" step="0.1" min="0" max="10" formControlName="rating"></mat-slider>
    </div>
    <button type="button" (click)="onAddParticipant()">Add</button>
  </div>

  <button type="submit">Submit</button>

</form>
